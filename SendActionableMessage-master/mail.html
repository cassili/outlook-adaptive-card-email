<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="application/adaptivecard+json">
{
	"$schema": "https://adaptivecards.io/schemas/adaptive-card.json",
	"type": "AdaptiveCard",
	"version": "1.0",
	"body": [
        {
            "type": "Container",
            "items": [
                {
                    "type": "TextBlock",
                    "size": "Medium",
                    "weight": "Bolder",
                    "text": "Dear users:"
                },
                {
                    "type": "TextBlock",
                    "text": "Please note that Bangkok Meeting Room has been reserved for the captioned meeting.",
                    "wrap": true
                },
                {
                    "type": "FactSet",
                    "facts": [
                        {
                            "title": "Start date:",
                            "value": "08:30, 2019-03-22"
                        },
                        {
                            "title": "Due date:",
                            "value": "11:30, 2019-03-22"
                        },
                        {
                            "title": "Host by:",
                            "value": "hhh"
                        },
                        {
                            "title": "Location in:",
                            "value": "C-211, South Wing"
                        }
                    ]
                },
                {
                    "type": "TextBlock",
                    "text": "If you need further help, please kindly contact our receptionists."
                },
                {
                    "type": "TextBlock",
                    "text": "Important Notice: Don't forget your Safety Share in your agenda."
                }
            ]
        }
    ],
    "actions": [
        {
            "type": "Action.Http",
            "title": "Approve",
            "method": "POST",
            "url": "https://www.hanrongji.top",
            "body": "<body of the POST request>",
            "headers": [
                {
                    "name": "Content-Type",
                    "value": "application/json"
                }
            ]
        },
        {
            "type": "Action.ShowCard",
            "title": "Deny",
            "card": {
                "type": "AdaptiveCard",
                "style": "emphasis",
                "body": [
                    {
                        "type": "Input.Text",
                        "id": "comment",
                        "placeholder": "The reason for missing this meeting...",
                        "isMultiline": true
                    }
                ],
                "actions": [
                    {
                        "type": "Action.Http",
                        "title": "Submit",
                        "method": "POST",
                        "url": "https://www.hanrongji.top",
                        "body": "<body of the POST request>",
                        "headers": [
                            {
                                "name": "Content-Type",
                                "value": "application/json"
                            }
                        ]
                    }
                ],
                "$schema": "http://adaptivecards.io/schemas/adaptive-card.json"
            }
        }
            
        
    ]
}
</script>
</head>

</body>
</html>
